<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Setting</title>
        <link rel="stylesheet" href="css/share.css">
        <script src="setting.js"></script>
        <script lang="javascript">

            var ipcRenderer = require( 'electron' ).ipcRenderer;
            var console = require('console');

            window.onload = function() { onStart(); };

            function onStart() {
                // Prepare of Recieve Renderer
                ipcRenderer.send('async', "init");
            }

            function onClose() {
                
                console.log("Hello");
                ipcRenderer.send('close', "");
            }

        </script>
    </head>
    <body>
        <div id="bg-inner">
            <div class="title"><h1 class="win-title">Settings</h1></div>
            <div class="props">
                <ul class="props-inner">
                    <li class="prop has-box">
                        <span class="prop-title">就寝時間（PM 06:00～PM 10:00）</span>
                        <label for="sleep-time">PM 10:00</label>
                        <input id="sleep-time" type="time" name="sleep-time" value="20:00">
                    </li>
                    <li class="prop has-box">
                        <span class="prop-title">睡眠時間（8時間～12時間）</span>
                        <label for="sleep-time">8時間</label>
                        <input id="sleep-span" type="time" name="sleep-span" value="08:00">
                    </li>
                    <li class="prop has-btn">
                        <span class="prop-title">就寝前に再生する音楽の設定</span>
                        <label for="sleep-time">8項目</label>
                        <input id="sleep-span" type="button" name="sleep-span" value="設定...">
                    </li>
                    <li class="prop has-btn">
                        <span class="prop-title">バージョン情報</span>
                        <label for="sleep-time">1.0.0</label>
                        <input id="sleep-span" type="button" name="sleep-span" value="バージョン" onClick='onClose()'>
                    </li>
                </ul>
            </div>
            <div class="buttons">
                
                <label for="option-ok"></label>
                <input id="option-ok" type="button" name="option-ok" value="OK">
                <label for="option-cancel"></label>
                <input id="option-cancel" type="button" name="option-cancel" value="CLOSE" onClick='onClose()'>
            </div>
        </div>
    </body>
</html>
